version: "2"
services:
  SwitzerlandMobilityTiles:
    image: klokantech/tileserver-gl
    ports:
      - "8080:80"
    volumes:
      - ./data:/data
    command: CHMobility_poi_web_swiss.mbtiles
  web:
    image: nhofer/tile-demo-dev
    build: .
    volumes:
      - ./tiles:/var/app
    command: npm run-script docker
    working_dir: /var/app
    ports: 
      - "8000:8000"
